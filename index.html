<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>E-Commerce Product Page</title>
</head>
<body>
  <header>
    <div class="menu-logo">
      <div class="menu-btn">
          <button><img src="images/icon-menu.svg" alt="menu-icon"></button>
      </div>

      <div class="logo">
        <img src="images/logo.svg" alt="logo">
      </div>
    </div>

    <div class="cart-pfp">
      <div class="cart">
        <button><img src="images/icon-cart.svg" alt="cart-logo"></button>
      </div>

      <div class="pfp">
        <button><img src="images/image-avatar.png" alt="pfp-image"></button>
      </div>
    </div>
  </header>

  <menu class="menu">
    <div class="menu-contents">
      <div class="close-btn">
        <button><img src="images/icon-close.svg" alt="close-btn"></button>
      </div>
    
      <div class="menu-options">
        <button class="menu-content">Collections</button>
        <button class="menu-content">Men</button>
        <button class="menu-content">Women</button>
        <button class="menu-content">About</button>
        <button class="menu-content">Contact</button>
      </div>
  </menu>
