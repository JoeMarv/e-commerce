<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>E-Commerce Product Page</title>
</head>
<body>
  <header>
    <div class="menu-logo">
      <div class="menu-btn">
          <button><img src="images/icon-menu.svg" alt="menu-icon"></button>
      </div>

      <div class="logo">
        <img src="images/logo.svg" alt="logo">
      </div>
    </div>

    <div class="cart-pfp">
      <div class="cart">
        <button><img src="images/icon-cart.svg" alt="cart-logo"></button>
      </div>

      <div class="cart-number"></div>

      <div class="pfp">
        <button><img src="images/image-avatar.png" alt="pfp-image"></button>
      </div>
    </div>
  </header>

  <menu class="menu">
    <div class="menu-contents">
      <div class="close-btn">
        <button><img src="images/icon-close.svg" alt="close-btn"></button>
      </div>
    
      <div class="menu-options">
        <button class="menu-content">Collections</button>
        <button class="menu-content">Men</button>
        <button class="menu-content">Women</button>
        <button class="menu-content">About</button>
        <button class="menu-content">Contact</button>
      </div>
  </menu>

  <main class="main">
    <div class="carousel-container">
      <div class="carousel">
        <div class="slide">
          <img src="images/image-product-1.jpg" alt="product-1" class="shoe-img">
        </div>
      
        <div class="slide">
          <img src="images/image-product-2.jpg" alt="product-2" class="shoe-img">
        </div>
      
        <div class="slide">
          <img src="images/image-product-3.jpg" alt="product-3" class="shoe-img">
        </div>
      
        <div class="slide">
          <img src="images/image-product-4.jpg" alt="product-4" class="shoe-img">
        </div>
      </div>

      <button class="prev-btn">
        <img src="images/icon-previous.svg" alt="prev-btn">
      </button>

      <button class="next-btn">
        <img src="images/icon-next.svg" alt="next-btn">
      </button>
    </div>
    
    <div class="text">
      <h3 class="company">sneaker company</h3>

      <h1 class="name">Fall Limited Edition Sneakers</h1>

      <span class="description">These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</span>
    </div>

    <div class="price">
      <div class="current">
        <span class="pay">$125.00</span>

        <div class="discount">
          <span>50%</span>
        </div>
      </div>

      <div class="former">
        <span>$250.00</span>
      </div>
    </div>

    <div class="quantity">
      <div class="counter">
        <button class="minus counter-btn">
          <img src="images/icon-minus.svg" alt="minus-icon">
        </button>

        <div class="number">
          <span class="item-number">0</span>
        </div>

        <button class="plus counter-btn">
          <img src="images/icon-plus.svg" alt="plus-icon">
        </button>
      </div>

      <button class="add-btn">
        <img src="images/icon-cart.svg" alt="cart-icon">
        <span>Add to cart</span>
      </button>
    </div>
  </main>


  <script src="app.js"></script>
</body>
</html>
